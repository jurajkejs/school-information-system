<!DOCTYPE html>
<html>

<head>
    <title>Nastavenia</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/ui_settings.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">

        <div class="shadow p-3 mb-5 bg-white rounded" id="container__settings__school">
            <h2>Nastavenia školy</h2>
            <div class="settings_school_wrapper">
                <h4 style="margin-top: 16px;"><i style="margin-right: 8px;"></i>Adresa serveru</h4>
                <input autofocus class="shadow bg-dark border-dark text-light form-control" type="text" id="settings__school__input__school_server"
                    onclick="this.select()" placeholder="Napr.: https://spspb.edupage.org"></input>
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded" id="container__settings__application">
            <h2>Nastavenia aplikácie</h2>
            <div class="settings__application__wrapper">
                <h4 id="color_scheme_header"><i style="margin-right: 8px;"></i>Farebná schéma aplikácie</h4>
                <div class="dropdown">
                    <a class="shadow btn btn-secondary dropdown-toggle bg-dark border-dark text-light" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="container__settings__application_dropdown_theme">
                        Tmavá (predvolená)
                    </a>
                    <div class=" shadow dropdown-menu bg-dark border-dark text-light" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item bg-dark border-dark text-light"><i class="far fa-moon"></i> Tmavá
                            (predvolená)</a>
                        <a class="dropdown-item bg-dark border-dark text-light"><i class="far fa-sun"></i> Svetlá (mení
                            sa automaticky)</a>
                        <a class="dropdown-item bg-dark border-dark text-light"><i class="fas fa-tablets"></i> LSD
                            (Flat UI - farebná)</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded" id="container__settings__information">
            <h2>Informácie</h2>
            <p style="margin-left:8px;">Školský informačný system</p>
            <p style="margin-left:8px; margin-top: -16px;">0.1.0-indev</p>
            <p></p>
            <p style="margin-left:8px; margin-top: -16px;"><i class="fas fa-code"></i> with <i class="fas fa-angry"></i>
                by <a href="https://github.com/ttomovcik">
                    Tomáš Tomovčík</a></p>
            <div class="wrapper__settings__information_buttons">
                <button type="button" class="shadow btn btn-outline-danger rounded" id="settings__information__button_reset_settings">Reset
                    nastavení</button>
                <button type="button" class="shadow btn btn-outline-primary rounded" id="settings__information__button_check_updates">Skontrolovať
                    aktualizácie</button>
                <button type="button" class="shadow btn btn-outline-light" id="settings__information__button_help">Nápoveda</button>
            </div>
        </div>

        <button type="button" onclick="saveSettings();" class="shadow-lg btn btn-success" id="settings__button_save_settings">Uložiť
            nastavenia a zavrieť</button>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="settings_renderer.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
