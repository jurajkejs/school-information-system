<!DOCTYPE html>
<html>

<head>
    <title>Nastavenia</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/ui_settings.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="wrapper">
        <div class="shadow rounded" id="content_settings">
            <div class="alert alert-danger" role="alert" style="margin: 16px;">
                Aplikácia je stále <a href="https://github.com/ttomovcik/school-information-system" class="alert-link">vo
                    vývoji</a>. Kliknutím na odkaz zobrazíte viac informáciií.
            </div>

            <h1>Nastavenia</h1>
            <h2>Škola</h2>
            <hr>
            <input class="shadow-sm form-control" id="form_school" type="text" placeholder="Názov školy">
            <input class="shadow-sm form-control" id="form_school" type="text" placeholder="Adresa stránky školy (edupage)">

            <h2>Aplikácia</h2>
            <hr>
            <div class="container_options_lr">
                <h4>Jazyk aplikácie</h4>
                <div class="shadow dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Slovenčina
                    </button>
                    <div class="dropdown-menu shadow bg-light text-dark" aria-labelledby="dropdownMenuButton" style="flex: 1;">
                        <a class="dropdown-item" href="#">Slovenčina</a>
                    </div>
                </div>
            </div>

            <div class="container_options_lr">
                <h4>Heslo</h4>
                <input class="shadow-sm form-control border-dark" type="text" style="width: 40%" placeholder="Názov školy">
            </div>
        </div>

        <div class="sidebar">
            <div id="sidebar_information">
                <h1>Informácie</h1>
                <h6>Školský informačný systém</h6>
                <h6>{{version}}</h6>
                <h6><i class="fas fa-code btn-outline-primary"></i> with <i class="fas fa-angry btn-outline-primary"></i>
                    by <a href="https://github.com/ttomovcik">
                        Tomáš Tomovčík</a></h6>
            </div>
            <button type="button" onclick="saveSettings();" id="btn_save_settings" style="margin: 16px;" class="shadow-lg btn btn-success">Uložiť nastavenia</button>
            <div id="sidebar_buttons">
                <button type="button" id="btn_save_my_ass" class="shadow btn btn-outline-primary">Nápoveda</button>
                <button type="button" id="btn_check_updates" class="shadow btn btn-outline-primary">Skontrolovať
                    aktualizácie</button>
                <button type="button" id="btn_reset_settings" class="shadow btn btn-outline-danger">Obnoviť nastavenia</button>
            </div>
        </div>
    </div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="
                settings_renderer.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <!-- It's time to kick gum and chew ass. And I'm all out of ass. -Dick Kickem -->
    <!-- https://www.youtube.com/watch?v=gnVag2Nwaug -->
</body>

</html>
