<!DOCTYPE html>
<html>

<head>
    <title>Nastavenia</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Settings.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
    <div class="navbar fixed-top navbar-expand-lg navbar-light bg-dark text-light shadow-lg">
        <img src="../assets/icons/app.png" id="app_icon" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" id="navbar_application_title" style="margin-left: 8px !important; font-weight: 300;">Školský
            informačný systém | Nastavenia</a>
    </div>
    <div class="wrapper">
        <h6 class="card__section-header" style="margin-top: 72px;">Škola</h6>
        <div class="card shadow-lg">
            <div class="card-body">
                <h5 class="card-title">Názov školy</h5>
                <input onformchange="storeSettings_schoolName();" class="form-control" type="text" id="form__school-name"
                    placeholder="Názov školy">
                <hr>
                <h5 class="card-title">Logo školy</h5>
                <form>
                    <div class="form-group">
                        <label for="form__school-logo-filename">Vyberte súbor s logom školy (.png/w)</label>
                        <input type="file" class="form-control-file" id="form__school-logo-filename">
                    </div>
                </form>
                <hr>
                <h5 class="card-title">Adresa serveru Edupage</h5>
                <input class="form-control" type="text" id="form__edupage-server" placeholder="Edupage server (https://www.skola.edupage.org)">
                <hr>
                <h5 class="card-title">Dodatočné web stránky</h5>
                <input class="form-control" type="text" id="form__additional-webpages-1" style="margin-bottom: 8px;"
                    placeholder="1/3 (Napr.: https://www.getsol.us)">
                <input class="form-control" type="text" id="form__additional-webpages-2" style="margin-bottom: 8px;"
                    placeholder="2/3">
                <input class="form-control" type="text" id="form__additional-webpages-3" placeholder="3/3">
            </div>
        </div>
        <h6 class="card__section-header" style="margin-top: 32px;">Aplikácia</h6>
        <div class="card shadow-lg">
            <div class="card-body">
                <h5 class="card-title">Informácie o verziách</h5>
                <p id="version_info_chromium">Chromium: <script>
                        document.write(process.versions.chrome)
                    </script>
                </p>
                <p id="version_info_nodejs">NodeJS: <script>
                        document.write(process.versions.node)
                    </script>
                </p>
                <p id="version_info_electron">Electron: <script>
                        document.write(process.versions.electron)
                    </script>
                </p>
                <hr>
                <div class="buttonContainer_horizontal">
                    <button type="button" onclick="switchAutoThemingState();" class="btn btn-primary">Povoliť autoTheming</button>
                    <button type="button" onclick="resetSettings();" class="btn btn-warning">Reset nastavení</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script async src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script async src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script async src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Setitings.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

    <!-- It's time to kick gum and chew ass. And I'm all out of ass. -Dick Kickem -->
    <!-- https://www.youtube.com/watch?v=gnVag2Nwaug -->
</body>

</html>
