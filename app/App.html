<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./App.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <!-- Window header -->
    <div class="navbar navbar-expand-lg fixed-top navbar-light text-light shadow">
        <img src="../assets/icons/app.png" id=application__navbar_appIcon" width="30" height="30" class="d-inline-block align-top" alt="Application icon">
        <a class="navbar-brand" id="application__navbar_appTitle" style="margin-left: 8px !important; font-weight: 300;">Školský
            informačný systém</a>
    </div>
    <div class="text-center align-middle" id="application__loaderOverlay">
        <div class="align-middle" id="application__loaderOverlay__Container">
            <h1 id="application__loaderOverlay__Text_Title">Prebieha spúšťanie</h1>
            <h5 id="application__loaderOverlay__Text_Substitle"></h5>
            <div id="application__loaderOverlay__progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
        </div>
    </div>

    <!-- Wrapper -->
    <div id="wrapper" class="wrapper blur">
        <div class="sidebar shadow-lg">
            <div class="card text-center shadow bg-white" id="application__sidebar__card_dateTime_container">
                <div class="card-body">
                    <h3 id="application__sidebar__card_dateTime" class="text-center" style="margin-top: 8px;"></h3>
                </div>
            </div>
            <div class="card text-center shadow bg-white" id="application__sidebar__card_classNumber_container">
                <div class="card-body">
                    <h3 id="application__sidebar__card_classNumber_Icon"></h3><span>
                        <h3 id="application__sidebar__card_classNumber_Title"></h3>
                    </span>
                    <p id="application__sidebar__card_classNumber_Upcomming"></p>
                </div>
            </div>
            <div class="card text-center shadow bg-white" id="application__sidebar__card_weather_container">
                <div class="card-body">
                    <a class="weatherwidget-io" href="https://forecast7.com/sk/49d1118d45/povazska-bystrica/" data-font="Roboto"
                        data-icons="Climacons Animated" data-days="3" data-theme="dark" data-basecolor="" data-shadow="#bdbdbd"
                        data-textcolor="#212121" data-highcolor="#212121" data-lowcolor="#757575" data-mooncolor="#bdbdbd"
                        data-cloudcolor="#bdbdbd" data-cloudfill="#fafafa" data-snowcolor="#fafafa">Považská Bystrica</a>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- Content -->
            <webview id="application__content_webview" src="" nodeintegration></webview>
        </div>
    </div>

    <div class="snowflakes" id="snowflakes" aria-hidden="true" style="display: none;">
        <div class="snowflake">
            ❄

        <div class="snowflake">
            ❅

            ❄

        <div class="snowflake">

        <div class="snowflake">
            ❆
        </div>
        <div class="snowflake">
            ❄

        <div class="snowflake">
            ❅
        </div>
        <div class="snowflake">
            ❆

        <div class="snowflake">
            ❄
        </div>
    </div>

    <!-- Scripts -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script async>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'weatherwidget-io-js');
    </script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <script src="./App.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
