<!DOCTYPE html>
<html>

<head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-light bg-dark text-light shadow">
        <img src="../assets/icons/app.png" id="app_icon" width="30" height="30" class="d-inline-block align-top" alt="">

    <div class="text-center align-middle" id="overlay">

            <div class="card text-center shadow">
                <div class="card-body">
                    <h4 id="dateTime" style="margin-top: 8px;"></h4>
                </div>
            </div>
            <div class="card text-center shadow">
                <div class="card-body">
                    <h4 id="classNumber"></h4>
                </div>
            </div>

                <div class="card-body">
                    <a class="weatherwidget-io" href="https://forecast7.com/sk/49d1118d45/povazska-bystrica/" data-font="Roboto"
                        data-icons="Climacons Animated" data-days="3" data-theme="dark" data-basecolor="" data-shadow="#bdbdbd"
                        data-textcolor="#212121" data-highcolor="#212121" data-lowcolor="#757575" data-mooncolor="#bdbdbd"
                        data-cloudcolor="#bdbdbd" data-cloudfill="#fafafa" data-snowcolor="#fafafa">Považská Bystrica</a>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- Content -->
            <webview id="webview" src="http://www.spspb.edupage.org/substitution/?"></webview>
        </div>
    </div>

    <div class="snowflakes" id="snowflakes" aria-hidden="true" style="display: none;">

    <!-- Scripts -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script async>
        ! function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'weatherwidget-io-js');
    </script>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
