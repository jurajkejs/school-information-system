<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body onload="startTime();">
    <!-- Modal (first time run) -->
    <div class="modal fade" id="firstTimeRunModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Prvé spustenie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Pred tým než sa bude dať táto aplikácia pozžívať bude potrebné upraviť zopár nastavení
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">nah, neverím</button>
                    <button type="button" class="btn btn-primary">Otvoriť nastavenia</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper" onload="startTime();">
        <div class="shadow" id="sidebar">
            <div class="card text-center">
                <div class="card-body shadow">
                    <h3 id="dateTime">oof, stlač CTRL+R</h3>
                </div>
            </div>
            <div class="card text-center shadow">
                <div class="card-body" id="card_weather">
                    <a class="weatherwidget-io" href="https://forecast7.com/sk/49d1118d45/povazska-bystrica/"
                        data-label_1="Považská Bystrica" data-icons="Climacons Animated" data-theme="original"
                        data-basecolor="" data-textcolor="#212121" data-mooncolor="#bdbdbd">Považská Bystrica </a>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-body shadow">
                    <!-- 
                        <h1> => názov triedy
                        <h6> => vyučovacia hodina (? možno <p>)
                        <p>  => zostávajúci čas
                     -->
                </div>
            </div>
            <div class="card text-center" id="debugMessageCard" style="display: none;">
                <div class="card-body shadow">
                    <img src="img/debug/dbg_container_test_fill.jpg" alt="Congrats. Now find the other easter eggs"
                        style="height: 100%; width: 100%; object-fit: contain">
                </div>
            </div>
        </div>
        <div id="content">
            <webview id="webview" src="http://www.spspb.edupage.org/substitution/?"></webview>
        </div>
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
        <script async src="js/app.js"></script>
        <script src="js/firstTimeRun.js"></script>
        <script async>
            ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'weatherwidget-io-js');
        </script>
        <script>
            if (window.module) module = window.module;
        </script>
</body>

</html>
