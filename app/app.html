<html>

    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="startTime();">
    <div class="wrapper" onload="startTime();">
        <!--
            Vianočné vločky! Zobrazí ich autoTheming.js
            ak je December a povolená zmena témy (Nastavenia -> Aplikácia)
        -->
        <div class="snowflakes" id="snowflakes" aria-hidden="true" style="display: none;">

            <div class="snowflake">
                ❆

                ❄

        </div>

        <div class="shadow" id="sidebar">
            <!-- Card - zobrazí dátum a čas pri načítaní -->
            <div class="card text-center" id="card_dateTime">
                <div class="card-body shadow">
                    <!-- Text sa zobratí ak sa dačo poakazí -->
                    <h3 id="dateTime">I just shit my pants. Press CTRL+R onii-san</h3>
                </div>
            </div>

            <!-- Počasie. Momentálne iba pre PB, nedá sa nastaviť dynamicky, zatiaľ.. -->
            <div class="card text-center shadow">
                <div class="card-body" id="card_weather">
                    <a class="weatherwidget-io" href="https://forecast7.com/sk/49d1118d45/povazska-bystrica/"
                        data-label_1="Považská Bystrica" data-icons="Climacons Animated" data-theme="original"
                        data-basecolor="" data-textcolor="#212121" data-mooncolor="#bdbdbd">Považská Bystrica </a>
                </div>
            </div>

            <!-- 
                Toto sa zobrazí iba pri programovaní. V prod verzii toto nebude.
                Tento prvok bol použitý na testovanie prispôsobenia stránky.
             -->
            <div class="card text-center alert-warning" id="debugMessageCard" style="display: none;">
                <div class="card-body shadow">
                    <h4>Running in debug mode</h4>
                    <p>Školský informačný systém</p>
                    <hr>
                    </h>
                    <h6 id="bugOfWisdom"></h6>
                </div>
            </div>
        </div>

        <!-- Hlavný obsah, momentálne obsahuje iba fixný webview, neskôr sa bude dať zmeniť na iný, prípadne zobrazovať správy a pod. -->
        <div id="content">
            <webview id="webview" src="http://www.spspb.edupage.org/substitution/?"></webview>
        </div>
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
        <script src="js/renderer_app.js"></script>
        <script src="js/autoTheming.js"></script>
        <script async>
            ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'weatherwidget-io-js');
        </script>
        <script>
            if (window.module) module = window.module;
        </script>
</body>

</html>
