<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body onload="startTime();">
    <div class="wrapper" onload="startTime();">
        <!-- Bočný panel -->
        <div class="shadow" id="sidebar">
            <!-- Dátum a čas (bočný panel, karta 1) -->
            <div class="card text-center">
                <div class="card-body shadow">
                    <h3 id="dateTime">TIME IS RELATIVE</h3>
                </div>
            </div>
            <!-- Počasie (bočný panel, karta 2) -->
            <div class="card text-center shadow">
                <div class="card-body" id="card_weather">
                    <a class="weatherwidget-io" href="https://forecast7.com/sk/49d1118d45/povazska-bystrica/"
                        data-label_1="Považská Bystrica"  data-icons="Climacons Animated" data-theme="original" data-basecolor="" data-textcolor="#212121">Považská Bystrica </a>
                </div>
            </div>
            <!-- Informácie o triedach (bočný panel, karta 3) -->
            <div class="card text-center">
                <div class="card-body shadow">
                    <h3>4.C</h3>
                    <h6>Losing will to live</h6>
                    <h3>4.E</h3>
                    <h6 data-toggle="tooltip" data-placement="bottom" title="https://goo.gl/9tCzdu">*screaming in the
                        back seat of car*</h6>
                </div>
            </div>
            <!-- Debug message (bočný panel, karta _n_) -->
            <div class="card text-center" id="debugMessageCard" style="display: none;">
                <div class="card-body shadow">
                    <img src="img/debug/dbg_container_test_fill.jpg" alt="Congrats. Now find the other easter eggs"
                        style="height: 100%; width: 100%; object-fit: contain">
                </div>
            </div>
        </div>
        <!-- Hlavný kontajner (wrapper) -->
        <div id="content">
            <!-- Webview (wrapper, prvok 1) -->
            <webview id="webview" src="http://www.spspb.edupage.org/substitution/?"></webview>
        </div>
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
        <script async src="js/app.js"></script>
        <script async>
            ! function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = 'https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'weatherwidget-io-js');
        </script>
        <script>
            if (window.module) module = window.module;
        </script>
</body>

</html>
